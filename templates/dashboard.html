<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>SOC-IA | Live Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #0b0c10; color: #c5c6c7; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #45a29e; padding-bottom: 10px; margin-bottom: 20px; }
        .header h1 { margin: 0; color: #66fcf1; text-transform: uppercase; letter-spacing: 2px; }
        .status-badge { background: #1f2833; padding: 5px 15px; border-radius: 5px; border: 1px solid #45a29e; color: #66fcf1; font-weight: bold; }
        
        .grid-container { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .card { background-color: #1f2833; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        .number { font-size: 2.5em; font-weight: bold; color: #fff; }
        .label { text-transform: uppercase; font-size: 0.8em; color: #888; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 0.9em; }
        th { text-align: left; padding: 10px; border-bottom: 1px solid #45a29e; color: #66fcf1; }
        td { padding: 10px; border-bottom: 1px solid #333; }
        
        .log-blocked { color: #ff4444; font-weight: bold; }
        .log-allowed { color: #00c851; }
        .badge-zero-day { background-color: #ff00ff; color: white; padding: 2px 6px; border-radius: 4px; font-size: 0.8em; }
        
        .chart-container { position: relative; height: 200px; width: 100%; }
    </style>
</head>
<body>

    <div class="header">
        <h1>üõ°Ô∏è SOC-IA <span style="font-size:0.5em">HYBRID DEFENSE SYSTEM</span></h1>
        <div class="status-badge">üü¢ ENGINE ONLINE</div>
    </div>

    <div class="grid-container">
        <div class="card" style="border-left: 5px solid #66fcf1;">
            <div class="label">Requ√™tes Totales</div>
            <div class="number" id="total-req">0</div>
        </div>
        <div class="card" style="border-left: 5px solid #ff4444;">
            <div class="label">Menaces Bloqu√©es</div>
            <div class="number" id="blocked-req" style="color: #ff4444;">0</div>
        </div>
        <div class="card">
            <div class="label">Ratio de Menace</div>
            <div class="chart-container">
                <canvas id="threatChart"></canvas>
            </div>
        </div>
    </div>

    <div class="card">
        <h3 style="color: #66fcf1; border-bottom: 1px solid #333; padding-bottom: 10px;">üî¥ Live Traffic Logs</h3>
        <table id="log-table">
            <thead>
                <tr>
                    <th>Heure</th>
                    <th>IP Source</th>
                    <th>Type D√©tect√©</th>
                    <th>Score IA</th>
                    <th>Action</th>
                    <th>D√©tail URL</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <script>
        const ctx = document.getElementById('threatChart').getContext('2d');
        const threatChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Normal', 'Attaques'],
                datasets: [{
                    data: [100, 0],
                    backgroundColor: ['#1f2833', '#ff4444'],
                    borderColor: '#0b0c10'
                }]
            },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
        });

        function fetchStats() {
            fetch('/api/stats')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('total-req').innerText = data.total;
                    document.getElementById('blocked-req').innerText = data.blocked;

                    // Mise √† jour du graphique
                    threatChart.data.datasets[0].data = [data.allowed, data.blocked];
                    threatChart.update();

                    // Mise √† jour du tableau
                    const tbody = document.querySelector('#log-table tbody');
                    tbody.innerHTML = '';
                    
                    data.logs.forEach(log => {
                        let typeHtml = log.type;
                        // Ajout d'un badge sp√©cial pour le Zero-Day
                        if(log.type.includes("Zero-Day")) {
                            typeHtml = `<span class="badge-zero-day">‚ò†Ô∏è ZERO-DAY</span>`;
                        }

                        const row = `
                            <tr>
                                <td>${log.timestamp}</td>
                                <td>${log.ip}</td>
                                <td>${typeHtml}</td>
                                <td>${log.score}</td>
                                <td class="${log.status === 'BLOCKED' ? 'log-blocked' : 'log-allowed'}">
                                    ${log.status === 'BLOCKED' ? 'üö´ BLOCKED' : '‚úÖ ALLOWED'}
                                </td>
                                <td style="font-family: monospace; color: #888;">${log.url}</td>
                            </tr>
                        `;
                        tbody.innerHTML += row;
                    });
                });
        }

        // Rafra√Æchir toutes les 2 secondes
        setInterval(fetchStats, 2000);
        fetchStats();
    </script>
</body>
</html>
